source: "."
destination: _site
site:
  title: Almaz Murzabekov's blog
  description: Almaz Murzabekov's blog
  base_url: https://almaz.murzabekov.net/
  sitemap: sitemap

# Build options
template_extensions:
  - md
  - liquid
include_drafts: false

default:
  excerpt_separator: "\n\n"
  is_draft: false
syntax_highlight:
  theme: "base16-ocean.dark"
  enabled: true
assets:
  sass:
    style: Nested
pages:
  default: 
    layout: default.liquid
    permalink: /{{parent}}/{{name}}/

posts:
  rss: rss.xml
  dir: posts
  drafts_dir: _drafts
  order: Desc
  default: {}
  publish_date_in_filename: true
  
  