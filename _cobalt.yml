source: "."
destination: _site
site:
  title: Almaz Murzabekov
  description: Almaz Murzabekov live
  base_url: https://almaz.murzabekov.net



# Build options
template_extensions:
  - md
  - liquid
include_drafts: false

default:
  excerpt_separator: "\n\n"
  is_draft: false
syntax_highlight:
  theme: "base16-ocean.dark"
  enabled: true
assets:
  sass:
    style: Nested
pages:
  default: 
    layout: default.liquid
    permalink: /{{parent}}/{{name}}/

